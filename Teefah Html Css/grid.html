<!DOCTYPE html>
<html>  
<head>
  <title>GRID PRACTICE</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: grid;
margin-bottom: 40px;
  grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2 <p>AYOMIDE </p></div>
  </div>

  <div style="display: grid;
  grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px <p>AYOMIDE </p></div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightblue;">100px</div>
  </div>

  
  
  <div style="display: grid;
  margin-top: 30px;
  grid-template-columns: 100px 1fr ;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr <p>AYOMIDE </p></div>
    
  </div>
  
  <div style="display: grid;
  margin-top: 30px;
  grid-template-columns: 1fr 1fr ;">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr <p>AYOMIDE </p></div>
    
  </div>
    
  <div style="display: grid;
  margin-top: 30px;
  height: 200px;
  column-gap: 20px;
  row-gap: 40px;
  grid-template-columns: 1fr 1fr 1fr;">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr </div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr </div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr</div>
  
  </div>
</body> 
</html>
